    <script src="script.js"></script>
    <script>
        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('userToken');
            const userName = localStorage.getItem('userName');
            const userEmail = localStorage.getItem('userEmail');
            
            if (token && userName) {
                // User is signed in
                document.getElementById('guestMode').style.display = 'none';
                document.getElementById('userMode').style.display = 'block';
                document.getElementById('userName').textContent = `Welcome, ${userName}`;
                
                // Load chat history sidebar only (don't display old chats)
                loadChatHistorySidebar(userEmail);
                
                // Logout functionality
                document.getElementById('logoutBtn').addEventListener('click', function() {
                    localStorage.removeItem('userToken');
                    localStorage.removeItem('userName');
                    localStorage.removeItem('userEmail');
                    location.reload();
                });
            } else {
                // Guest mode
                document.getElementById('guestMode').style.display = 'block';
                document.getElementById('userMode').style.display = 'none';
                
                // Sign in button
                document.getElementById('signInBtn').addEventListener('click', function() {
                    window.location.href = 'signin.html';
                });
            }
        });
        
        // Load chat history sidebar only
        async function loadChatHistorySidebar(email) {
            try {
                const response = await fetch(`http://localhost:5000/chat-history/${email}`);
                const data = await response.json();
                
                if (response.ok && data.chats.length > 0) {
                    // Show chat history section
                    document.getElementById('chatHistory').style.display = 'block';
                    
                    // Populate sidebar chat history only
                    populateChatHistorySidebar(data.chats);
                }
            } catch (error) {
                console.error('Failed to load chat history:', error);
            }
        }
        
        // Store all chats globally for access
        let allChats = [];
        
        // Populate chat history sidebar
        function populateChatHistorySidebar(chats) {
            allChats = chats; // Store for later use
            const historyList = document.getElementById('chatHistoryList');
            historyList.innerHTML = '';
            
            // Group chats by conversation (every user-bot pair)
            const conversations = [];
            for (let i = 0; i < chats.length; i += 2) {
                if (chats[i] && chats[i + 1]) {
                    conversations.push({
                        userMessage: chats[i].userMessage,
                        botResponse: chats[i + 1].botResponse,
                        timestamp: chats[i].timestamp,
                        startIndex: i
                    });
                }
            }
            
            conversations.slice(-10).reverse().forEach((conv, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'chat-history-item';
                historyItem.innerHTML = `
                    <div class="chat-content">
                        <div class="chat-preview">${conv.userMessage.substring(0, 40)}...</div>
                        <div class="chat-time">${new Date(conv.timestamp).toLocaleDateString()}</div>
                    </div>
                    <div class="chat-menu" onclick="event.stopPropagation(); deleteChat('${conv.timestamp}', this.parentElement)">üóëÔ∏è</div>
                `;
                
                // Add click event to load this conversation
                historyItem.addEventListener('click', () => loadSpecificChat(conv.startIndex));
                
                historyList.appendChild(historyItem);
            });
        }
        
        // Load specific chat conversation
        function loadSpecificChat(startIndex) {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = ''; // Clear current messages
            
            // Load all messages up to and including this conversation
            for (let i = 0; i <= startIndex + 1 && i < allChats.length; i++) {
                const chat = allChats[i];
                const messageType = i % 2 === 0 ? 'user' : 'assistant';
                const message = i % 2 === 0 ? chat.userMessage : chat.botResponse;
                addMessage(message, messageType);
            }
        }
        
        // Delete chat function
        async function deleteChat(timestamp, historyItem) {
            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) return;
            
            try {
                const response = await fetch(`http://localhost:5000/delete-chat`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userEmail: userEmail,
                        timestamp: timestamp
                    })
                });
                
                if (response.ok) {
                    // Remove from UI
                    historyItem.remove();
                    // Reload chat history
                    loadChatHistorySidebar(userEmail);
                } else {
                    console.error('Failed to delete chat');
                }
            } catch (error) {
                console.error('Error deleting chat:', error);
            }
        }
